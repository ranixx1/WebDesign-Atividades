<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque e Vendas</title>
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>

<body>
    <main class="main-container">
        <header>
            <section class="user-info">
                <img src="./media/logo.png" class="profile"></p>
                <section class="greeting">
                    <h1>Olá, Admin!</h1>
                </section>
            </section>
            <section class="actions">
                <button class="action-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="action-btn">
                    <i class="fas fa-bell"></i>
                </button>
            </section>
        </header>

        <section class="stock-section chart-section">
            <h2 class="chart-title">Vendas Semanais</h2>
            <figure class="chart-container">
                <canvas id="graficoVendas" height="160"></canvas>
            </figure>
        </section>

        <section class="stock-section chart-section">
            <h2 class="chart-title">Estoque por Produto</h2>
            <figure class="chart-container">
                <canvas id="graficoEstoque" height="160"></canvas>
            </figure>
        </section>
        <section class="stock-section action-buttons">
            <button class="action-button">
                <i class="fas fa-cash-register"></i>
                Registrar Venda
            </button>
            <button class="action-button">
                <i class="fas fa-receipt"></i>
                Listar Vendas
            </button>
            <button class="action-button">
                <i class="fas fa-boxes"></i>
                Listar Produtos
            </button>
            <button class="action-button">
                <i class="fas fa-box"></i>
                Cadastrar Produto
            </button>
            <button class="action-button">
                <i class="fas fa-edit"></i>
                Gerenciar Produtos
            </button>
            <button class="action-button">
                <i class="fas fa-users"></i>
                Listar Clientes
            </button>
            <button class="action-button">
                <i class="fas fa-chart-line"></i>
                Relatórios
            </button>
            <button class="action-button">
                <i class="fas fa-sync-alt"></i>
                Atualizar Gráficos
            </button>
        </section>

        <section class="stock-section data-display-area">
            <h2>Dados da API:</h2>
            <p style="text-align: center; color: #888; padding: 20px;">
                Simulação de dados
            </p>
            <article class="table-placeholder">
                <h3>Exemplo de Tabela de Produtos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Estoque</th>
                            <th>Preço Venda</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Produto A</td>
                            <td>150</td>
                            <td>R$ 29,90</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Produto B</td>
                            <td>75</td>
                            <td>R$ 49,90</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Produto C</td>
                            <td>95</td>
                            <td>R$ 59,90</td>
                        </tr>
                         <tr>
                            <td>4</td>
                            <td>Produto D</td>
                            <td>105</td>
                            <td>R$ 99,90</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>

        <footer>
            <nav class="nav-bar">
                <button class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Gráficos</span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-boxes"></i>
                    <span>Estoque</span>
                </button>
                <button class="nav-item">
                    <i class="far fa-user"></i>
                    <span>Perfil</span>
                </button>
            </nav>
        </footer>
    </main>
    <!-- Chart.js para simular graficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/js/grafico.js"></script>
</body>

</html>
