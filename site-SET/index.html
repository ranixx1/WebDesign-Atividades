<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET</title>
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<script src="src/js/i18n.js"></script>

<body>
    <main class="main-container">
        <header>
            <section class="user-info">
                <img src="./media/logo.png" class="profile"></p>
                <section class="greeting">
                    <h1 data-i18n="hello_admin">!</h1>
                </section>
            </section>
            <section class="actions">
                <button class="action-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="action-btn lang-btn" onclick="toggleLanguage()" title="Mudar idioma">
                    <span class="lang-label">PT</span>
                </button>
                <button onclick="redirecionar()" class="action-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </section>
        </header>

        <section class="stock-section chart-section">
            <h2 data-i18n="weekly_sales" class="chart-title"> </h2>
            <figure class="chart-container">
                <canvas id="graficoVendas" height="160"></canvas>
            </figure>
        </section>

        <section class="stock-section chart-section">
            <h2 data-i18n="stock_by_product" class="chart-title"></h2>
            <figure class="chart-container">
                <canvas id="graficoEstoque" height="160"></canvas>
            </figure>
        </section>
        <section class="stock-section action-buttons">
            <button class="action-button">
                <i class="fas fa-cash-register"></i>
                <span data-i18n="register_sale"></span>
            </button>
            <button class="action-button">
                <i class="fas fa-receipt"></i>
                <span data-i18n="list_sales"></span>
            </button>
            <button class="action-button">
                <i class="fas fa-boxes"></i>
                <span data-i18n="list_products"></span>
            </button>
            <button class="action-button">
                <i class="fas fa-box"></i>
                <span data-i18n="register_product"></span>
            </button>
            <button class="action-button">
                <i class="fas fa-edit"></i>
                <span data-i18n="manage_products"></span>
            </button>
            <button class="action-button">
                <i class="fas fa-users"></i>
                <span data-i18n="list_costumers"></span>
            </button>
            <button class="action-button">
                <i class="fas fa-chart-line"></i>
                <span data-i18n="reports"></span>
            </button>
            <button class="action-button">
                <i class="fas fa-sync-alt"></i>
                <span data-i18n="update_charts"></span>
            </button>
        </section>

        <section class="stock-section data-display-area">
            <h2 data-i18n="data">:</h2>
            <p data-i18n="simulation" style="text-align: center; color: #888; padding: 20px;">
            </p>
            <article class="table-placeholder">
                <h3 data-i18n="example"></h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th data-i18n="name"></th>
                            <th data-i18n="stock"></th>
                            <th data-i18n="price"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Produto A</td>
                            <td>150</td>
                            <td>R$ 29,90</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Produto B</td>
                            <td>75</td>
                            <td>R$ 49,90</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Produto C</td>
                            <td>95</td>
                            <td>R$ 59,90</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Produto D</td>
                            <td>105</td>
                            <td>R$ 99,90</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
        <footer>
            <nav class="nav-bar">
                <button class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span data-i18n="home"></span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span data-i18n="charts"></span>
                </button>
                <button class="nav-item">
                    <i class="fas fa-boxes"></i>
                    <span data-i18n="stock"></span>
                </button>
                <button class="nav-item">
                    <i class="far fa-user"></i>
                    <span data-i18n="profile"></span>
                </button>
            </nav>
        </footer>
    </main>
    <!-- Chart.js para simular graficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/js/grafico.js"></script>
</body>

</html>
