<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./media/logo.png" alt="">

        </div>

        <form id="loginForm">
            <div class="input-group floating-label">
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" name="senha" placeholder=" " required>
                    <label for="senha">Senha</label>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="input-group floating-label">
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmarSenha" name="senha" placeholder=" " required>
                    <label for="senha">Confirmar Senha</label>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>
            </div>
            <button type="button" onclick="redirecionar()">Alterar Senha</button>

        </form>

        <div class="extra-links">
            <a href="https://web-design-atividades.vercel.app/site-SET/recuperar_senha.html">Esqueci minha senha</a>
        </div>
        </div>
    </main>
    <script>
        function redirecionar(event) {
            const senha = document.getElementById("senha").value;
            const ConfirmarSenha = document.getElementById("confirmarSenha").value;

            if (senha == ConfirmarSenha) {
                window.location.href = "https://web-design-atividades.vercel.app/site-SET/login.html"
            } else {
                alert("As senhas n√£o coincidem")
            }
        }
    </script>
</body>

</html>
