<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <title>SET</title>
</head>
<script src="./src/js/i18n.js"></script>

<body>
    <button class="lang-btn-fixed" onclick="toggleLanguage()">
        <span class="lang-label">EN</span>
    </button>
    <main>

        <div class="logo">
            <img src="./media/logo.png" alt="">

        </div>

        <form id="loginForm">
            <div class="input-group floating-label">
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label data-i18n="email" for="email">Email</label>
                </div>
            </div>

            <div class="input-group floating-label">
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" name="senha" placeholder=" " required>
                    <label data-i18n="password" for="senha">Senha</label>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>
            </div>
            <button data-i18n="enter" onclick="redirecionar()">Entrar</button>
            <button data-i18n="create_account" onclick="redirecionar_cadastro()">Criar conta</button>
        </form>

        <div class="extra-links">
            <a data-i18n="forgot_password"
                href="https://web-design-atividades.vercel.app/site-SET/recuperar_senha.html">Esqueci minha senha</a>
        </div>
        </div>
    </main>
    <script>
        function redirecionar() {
            window.location.href = "https://web-design-atividades.vercel.app/site-SET/index.html"
        }
        function redirecionar_cadastro() {
            window.location.href = "https://web-design-atividades.vercel.app/site-SET/cadastro.html"
        }
    </script>
</body>

</html>
