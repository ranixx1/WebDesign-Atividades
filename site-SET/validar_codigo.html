<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <title>SET</title>
</head>

<body>
    <button class="lang-btn-fixed" onclick="toggleLanguage()">
        <span class="lang-label">EN</span>
    </button>
    <main>
        <div class="logo">
            <img src="./media/logo.png" alt="Logo">
        </div>

        <form id="loginForm">
            <div class="code-container">

                <input type="text" maxlength="1" class="code-input" inputmode="numeric" pattern="[0-9]*" required>

                <input type="text" maxlength="1" class="code-input" inputmode="numeric" pattern="[0-9]*" required>

                <input type="text" maxlength="1" class="code-input" inputmode="numeric" pattern="[0-9]*" required>

                <input type="text" maxlength="1" class="code-input" inputmode="numeric" pattern="[0-9]*" required>

            </div>
            <button data-i18n="verify_code" type="submit">Validar C칩digo</button>
            <p data-i18n="invalid_code" id="error-message" style="color: red; display: none; margin-top: 10px;">C칩digo
                inv치lido!</p>
        </form>
    </main>
    <script src="src/js/i18n.js"></script>
    <script>
        const inputs = document.querySelectorAll(".code-input");
        const form = document.getElementById("loginForm");
        const errorMsg = document.getElementById("error-message");

        // Auto-foco entre inputs
        inputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            // Backspace inteligente
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && input.value === "" && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // Valida칞칚o do c칩digo
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const code = Array.from(inputs).map(input => input.value).join("");
            const correctCode = "1234"; // 游녤 Pode vir do backend no futuro

            if (code === correctCode) {
                window.location.href = "https://web-design-atividades.vercel.app/site-SET/new_password.html";
            } else {
                errorMsg.style.display = "block";
                inputs.forEach(input => input.value = "");
                inputs[0].focus();
            }
        });
    </script>
</body>

</html>
